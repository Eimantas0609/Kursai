	<body class=" ">
		<div class="container p-5">
			<div class="row justify-content-center alight-items-center mb-3">
				<div id="dataPlace" class="col-3 p-3  fs-1">0</div>
			</div>
		
			<div class="row justify-content-center alight-items-center mb-3">
				<div id="resultPlace" class="col-3 p-3  fs-1">0</div>
			</div>
			
			<div class="row justify-content-center">

				<div class="col-1 p-3">
					<button onclick="roundNumber()" class="btn-lg btn-secondary">
						<!-- <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-percent" viewBox="0 0 16 16">
							<path d="M13.442 2.558a.625.625 0 0 1 0 .884l-10 10a.625.625 0 1 1-.884-.884l10-10a.625.625 0 0 1 .884 0zM4.5 6a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm0 1a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5zm7 6a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm0 1a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"/>
						 </svg> -->ROUND
					</button>
				</div>
				<div class="col-1 p-3">
					<button onclick="clear()" class="btn-lg btn-danger">
						C
					</button>
				</div>
				<div class="col-1 p-3">
					<button onclick="deleteNumber()" class="btn-lg btn-dark">
						<svg id="deleteNumber" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16">
							<path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
							<path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"/>
						 </svg> 
					</button>
				</div>
				<div class="col-1 p-3">
					<button onclick="mathActions('*')" class="btn-lg btn-info">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-asterisk" viewBox="0 0 16 16">
							<path d="M8 0a1 1 0 0 1 1 1v5.268l4.562-2.634a1 1 0 1 1 1 1.732L10 8l4.562 2.634a1 1 0 1 1-1 1.732L9 9.732V15a1 1 0 1 1-2 0V9.732l-4.562 2.634a1 1 0 1 1-1-1.732L6 8 1.438 5.366a1 1 0 0 1 1-1.732L7 6.268V1a1 1 0 0 1 1-1z"/>
							</svg>
					</button>
				</div>
				
					
				
			</div>
	
		
		<div class="row justify-content-center ">

			<div class="col-1 p-3">
				<button onclick="addNumber(7)" class="btn-lg btn-primary">
					7
				</button>
			</div>
			<div class="col-1 p-3">
				<button onclick="addNumber(8)" class="btn-lg btn-primary">
					8
				</button>
			</div>

			<div class="col-1 p-3">
				<button onclick="addNumber(9)" class="btn-lg btn-primary">
					9
				</button>
			</div>
			
				<div class="col-1 p-3">
					<button onclick="mathActions('/')" class="btn-lg btn-info">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-slash" viewBox="0 0 16 16">
							<path d="M11.354 4.646a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708l6-6a.5.5 0 0 1 .708 0z"/>
						</svg>		
					</button>
				</div>
			
		</div>

		<div class="row justify-content-center">

			<div class="col-1 p-3">
				<button onclick="addNumber(4)" class="btn-lg btn-primary">
					4
				</button>
			</div>
			<div class="col-1 p-3">
				<button onclick="addNumber(5)" class="btn-lg btn-primary">
					5
				</button>
			</div>
			<div class="col-1 p-3">
				<button onclick="addNumber(6)" class="btn-lg btn-primary">
					6
				</button>
			</div>
			
				<div class="col-1 p-3">
					<button onclick="mathActions('-')" class="btn-lg btn-info">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash" viewBox="0 0 16 16">
							<path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/>
							</svg>	 
					</button>
				</div>
			
		</div>

		<div class="row justify-content-center">

			<div class="col-1 p-3">
				<button onclick="addNumber(1)" class="btn-lg btn-primary">
					1
				</button>
			</div>
			<div class="col-1 p-3">
				<button onclick="addNumber(2)" class="btn-lg btn-primary">
					2
				</button>
			</div>
			<div class="col-1 p-3">
				<button onclick="addNumber(3)" class="btn-lg btn-primary">
					3
				</button>
			</div>
			
				<div class="col-1 p-3">
					<button onclick="mathActions('+')" class="btn-lg btn-info">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
							<path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
							</svg> 
					</button>
				</div>
			
		</div>

		<div class="row justify-content-center">
			
				<div class="col-1 p-3">
					<button onclick="getSquareRoot()" class="btn-lg btn-secondary">
						<!-- <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-slash-minus" viewBox="0 0 16 16">
							<path d="m1.854 14.854 13-13a.5.5 0 0 0-.708-.708l-13 13a.5.5 0 0 0 .708.708ZM4 1a.5.5 0 0 1 .5.5v2h2a.5.5 0 0 1 0 1h-2v2a.5.5 0 0 1-1 0v-2h-2a.5.5 0 0 1 0-1h2v-2A.5.5 0 0 1 4 1Zm5 11a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5A.5.5 0 0 1 9 12Z"/>
						 </svg> -->SQR
					</button>
				</div>
			
			<div class="col-1 p-3">
				<button onclick="addNumber(0)" class="btn-lg btn-primary">
					0
				</button>
			</div>
			
				<div class="col-1 p-3">
					<button onclick="addDot()" class="btn-lg btn-secondary">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dot" viewBox="0 0 16 16">
							<path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
						 </svg>
					</button>
				</div>
			
			
				<div class="col-1 p-3">
					<button onclick="equals(true)" class="btn-lg btn-success">
						=
					</button>
				</div>
			
		</div>
