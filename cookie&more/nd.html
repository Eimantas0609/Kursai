<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<title>Musu grupes dalis</title>
	</head>
	<body>
		<section class="container">
			<h1>Grupe</h1>
			<div class="">
				<button onclick="formTableData(persons)">Visi</button>
				<button onclick="formTableData(male)">Vyrai</button>
				<button onclick="formTableData(female)">Moterys</button>
				<button onclick="formTableData(lowAge)">Jaunesni nei 30</button>
				<button onclick="formTableData(upHeight)">Aukstesni nei 175</button>
				<button onclick="formTableData(skill)">
					Programavimo igudis nera 5
				</button>
			</div>
			<table class="table table-striped table-hover">
				<thead class="table-dark">
					<tr>
						<th onclick="sortByAlphabet('firstName')" scope="col">Vardas</th>
						<th onclick="sortByAlphabet('lastName')" scope="col">Pavarde</th>
						<th onclick="sortByNumber('age')" scope="col">Amzius</th>
						<th onclick="sortByAlphabet('gender')" scope="col">Lytis</th>
						<th onclick="sortByAlphabet('hobby')" scope="col">Pomegis</th>
						<th onclick="sortByNumber('height')" scope="col">Ugis</th>
						<th onclick="sortByNumber('programmingSkill')" scope="col">
							Programavimo igudis
						</th>
					</tr>
				</thead>
				<tbody id="table" class=""></tbody>
			</table>
			<form id="form" class="">
				<input id="firstName" type="text" placeholder="Vardas" />
				<input id="lastName" type="text" placeholder="Pavarde" />
				<input id="age" type="text" placeholder="Amzius" />
				<input id="gender" type="text" placeholder="Lytis" />
				<input id="hobby" type="text" placeholder="Pomegis" />
				<input id="height" type="text" placeholder="Ugis" />
				<input
					id="programmingSkill"
					type="text"
					placeholder="Programavimo igudis (1-5)"
				/>
				<button type="button" onclick="addPerson()">Naujas narys</button>
			</form>
		</section>
		<script src="nd.js"></script>
	</body>
</html>
